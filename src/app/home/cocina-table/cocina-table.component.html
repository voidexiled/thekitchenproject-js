<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="npedido">
    <th mat-header-cell *matHeaderCellDef>NÂ°Pedido</th>
    <td mat-cell *matCellDef="let element">{{element.npedido}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="pedido">
    <th mat-header-cell *matHeaderCellDef>Pedido</th>
    <td mat-cell *matCellDef="let element">{{element.pedido}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mesa">
    <th mat-header-cell *matHeaderCellDef>Mesa</th>
    <td mat-cell *matCellDef="let element">{{element.mesa}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
  </ng-container>

  <!-- Hora -->
  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef>Hora</th>
    <td mat-cell *matCellDef="let element">{{element.hora}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
<mat-paginator class="pag" [pageSizeOptions]="[5, 10]"
showFirstLastButtons
aria-label="Select page of pedidos">
</mat-paginator>
