<mat-table [dataSource]="dataSource">
  <!-- User name Definition -->
  <ng-container matColumnDef="npedido">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.npedido }} </mat-cell>
  </ng-container>
  <!-- User name Definition -->
  <ng-container matColumnDef="pedido">
    <mat-header-cell *matHeaderCellDef>Pedido</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.pedido }} </mat-cell>
  </ng-container>

  <!-- User name Definition -->
  <ng-container matColumnDef="mesa">
    <mat-header-cell *matHeaderCellDef>Mesa</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.mesa }} </mat-cell>
  </ng-container>

  <!-- User name Definition -->
  <ng-container matColumnDef="fecha">
    <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.fecha }} </mat-cell>
  </ng-container>

  <!-- User name Definition -->
  <ng-container matColumnDef="hora">
    <mat-header-cell *matHeaderCellDef>Hora</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.hora }} </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row
    class="table-header-row"
    *matHeaderRowDef="displayedColumns"
  ></mat-header-row>
  <mat-row
    class="table-row"
    *matRowDef="let row; columns: displayedColumns"
    (click)="printRow(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
  ></mat-row>
</mat-table>
